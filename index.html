<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Orthogonal Auto Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div id="app">
      <div id="header-container">
        <div id="toolbar">
          <span class="control-group">
            <span> 1. CREATE </span>

            <button id="btn-reset">Regenerate</button>
          </span>
          <span class="control-group">
            <label
              >Nodes: <input type="number" id="num-nodes" value="12"
            /></label>
            <label
              >Edges: <input type="number" id="num-edges" value="18"
            /></label>
            <label
              >Groups: <input type="number" id="num-groups" value="4"
            /></label>
          </div>
          <div>
            <span> 2. AUTO LAYOUT </span>
            
            <button id="btn-auto">Auto Layout</button>
            <button id="btn-bus-auto">Auto Layout with Bus</button>
          </div>
          <div>
            <span> 3. VISUALIZE </span>
                      <span class="control-group">
            <button id="btn-zoom-in">+</button>
            <button id="btn-zoom-out">âˆ’</button>
            <button id="btn-fit">Fit</button>
          </span>
            <label><input type="checkbox" id="chk-grid" checked /> Grid</label>
            <label
              ><input type="checkbox" id="chk-obstacles" checked />
              Obstacles</label
            >
            <label
              ><input type="checkbox" id="chk-chnn" checked /> Channel
            </label>
            <label><input type="checkbox" id="chk-bbox" /> Bounding Box</label>
          </div>
          <div id="control-group">
            <span> 4. INFO </span>
            <span id="metrics"></span>
            <span id="info-panel"></span>
          </div>

        </div>
      </div>

      <canvas id="stage"></canvas>
    </div>
    <script type="module" src="/src/app/main.ts"></script>
  </body>
</html>
